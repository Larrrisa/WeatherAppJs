<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/images/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="preloder"><img src="/images/preloder.gif" alt="" /></div>
    <div class="header">
      <h1 class="header__h1">Weather</h1>
    </div>
    <div class="search">
      <img class="search__img" src="/images/Search.svg" />
      <input class="search__input" autofocus placeholder="Search for a city" />
    </div>

    <div class="overview-weather"></div>

    <script src="/app.js"></script>
  </body>
</html>
